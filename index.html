<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tip-calculator-app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="tip-calculator-app-main/images/favicon-32x32.png" />
  </head>
  <body>
    <img class="logo" src="./tip-calculator-app-main/images/logo.svg">
    <div class="container">
      
      <div class="container-child">
       
        <div class="tip">
          <h4>Bill</h4>
          <div class="icons">
            <input class="bill" type="number" placeholder="0" 
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            type = "number"
            maxlength = "9" />
            <img
              src="./tip-calculator-app-main/images/icon-dollar.svg"
              class="image"
            />
          </div>
          <h4>Select Tip %</h4>

          <div class="buttons">
            <button class="btns">5%</button>
            <button class="btns">10%</button>
            <button class="btns">15%</button>
            <button class="btns">25%</button>
            <button class="btns">50%</button>
            <input type="number" class="btn" placeholder="Custom" 
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            type = "number"
            maxlength = "4" />
          </div>
          
          <h4>Number of People</h4>
          <div class="icons">
            <input class="people" type="number" placeholder="0"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            type = "number"
            maxlength = "6"
            />
            <img
              class="person"
              src="./tip-calculator-app-main/images/icon-person.svg"
            />
          </div>
        </div>
        <div class="calculator">
          <div class="flex">
            <div class="text">
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>
            <h1 class="dolari">$0.00</h1>
          </div>
          <div class="flex1">
            <div class="text">
            <h3>Total</h3>
          <p>/ person</p>
        </div>
    
        <h1 class="total">$0.00</h1>
          </div>
          <button class="math">RESET</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
